<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us — Travel Recommendation</title>
  <link rel="stylesheet" href="./contact_us.css" />
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <span class="brand__logo"></span>
      <span>Travel Recommendation</span>
    </div>
    <div class="navlinks">
      <a href="./index.html">Home</a>
      <a href="./about_us.html">About Us</a>
      <a class="active" href="./contact_us.html">Contact Us</a>
    </div>
  </nav>

  <main class="wrap">
    <section class="panel">
      <h1>Contact Us</h1>
      <p class="muted">We’d love to hear from you. Send us a message and we’ll get back soon.</p>

      <form class="form" onsubmit="event.preventDefault(); alert('Message sent! (demo)'); this.reset();">
        <label>
          Name
          <input type="text" name="name" placeholder="Your name" required />
        </label>
        <label>
          Email
          <input type="email" name="email" placeholder="you@example.com" required />
        </label>
        <label>
          Message
          <textarea name="message" rows="6" placeholder="How can we help?" required></textarea>
        </label>
        <button class="btn btn--primary" type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>© <span id="year"></span> Travel Recommendation</footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
